<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Second App</title>
  </head>
  <body>
    <header class="vh-100 header">
      <nav class="navigation">
        <div class="w-full nav-full">
          <div class="navigation__container container">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">About Us</a></li>
              <li><a href="">Services</a></li>
              <li><a href="">Contact Us</a></li>
            </ul>

            <button class="hamburger-btn">
              <i class="fa-solid fa-bars"></i>
            </button>
            <button style="display: none" class="close-btn hamburger-btn">
              <i class="fa-solid fa-x"></i>
            </button>

            <img src="/assets/logo.png" alt="logo" class="navigation__image" />
          </div>
        </div>
      </nav>

      <div class="title-container">
        <div class="title-box">
          <h1 class="title">Creative</h1>
          <h4 class="sub-title">Solutions</h4>
          <p class="description">
            <span class="uppercase">L</span>orem ipsum dolor sit amet
            consectetur, adipisicing elit. Magni, esse assumenda! Tempora ad
            suscipit modi sapiente error <span class="uppercase">U</span>t
            dignissimos possimus corrupti corporis.
          </p>
          <a href="#" class="readmore-btn">Read more</a>
        </div>
      </div>

      <!-- vectors -->
      <img src="/assets/vector-1.png" alt="" class="vector vector-1" />
      <img src="/assets/vector-2.png" alt="" class="vector vector-2" />
      <img src="/assets/ellipse-1.png" alt="" class="vector vector-3" />
      <img src="/assets/ellipse-2.png" alt="" class="vector vector-4" />
      <!-- <img src="/assets/vector-3.png" alt="" class="vector vector-3" /> -->

      <!-- gegraphicals -->

      <img
        src="/assets/circle-end.png"
        alt=""
        class="geographical circle-end"
      />
      <img
        src="/assets/circle-right.png"
        alt=""
        class="geographical circle-right"
      />
      <img src="/assets/cross.png" alt="" class="geographical cross" />

      <img src="/assets/object-1.png" alt="" class="geographical object-1" />
      <img src="/assets/object-sm.png" alt="" class="geographical object-sm" />
      <img src="/assets/object-xs.png" alt="" class="geographical object-xs" />
      <img
        src="/assets/circle-right.png"
        alt=""
        class="geographical circle-right"
      />
      <img
        src="/assets/triangle-small.png"
        alt=""
        class="geographical triangle-sm"
      />
      <img src="/assets/cross.png" alt="" class="geographical cross-r" />
      <img src="/assets/triangle.png" alt="" class="geographical triangle-t" />
      <img
        src="/assets/triangle-small.png"
        alt=""
        class="geographical triangle-b"
      />
      <img src="/assets/cross.png" alt="" class="geographical cross-d" />
      <img
        src="/assets/triangle-small.png"
        alt=""
        class="geographical triangle-d"
      />
    </header>

    <div class="sidebar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About US</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>

    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
